<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To My World</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0c0c3f, #0b0b2f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      padding: 40px 80px;
      background-color: transparent;
      color: #8ef1ff;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .container::before,
    .container::after,
    .container span::before,
    .container span::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #444;
    }

    .container::before {
      top: 0;
      left: 0;
      border-bottom: none;
      border-right: none;
    }

    .container::after {
      top: 0;
      right: 0;
      border-bottom: none;
      border-left: none;
    }

    .container span::before {
      bottom: 0;
      left: 0;
      border-top: none;
      border-right: none;
    }

    .container span::after {
      bottom: 0;
      right: 0;
      border-top: none;
      border-left: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <span>Welcome To My World</span>
  </div>
</body>
</html>
